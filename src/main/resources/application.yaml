spring:
  datasource:
    url: jdbc:h2:mem:database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AZURE_AD_JWK_SET_URI}
          issuer-uri: ${AZURE_AD_ISSUER_URI}
  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true

  h2:
    console:
      enabled: true